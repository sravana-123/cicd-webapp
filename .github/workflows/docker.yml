name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Backend
      run: |
        docker build -t sravana123/backend:staging backend
        docker push sravana123/backend:staging

    - name: Build & Push Frontend
      run: |
        docker build -t sravana123/frontend:staging frontend
        docker push sravana123/frontend:staging
